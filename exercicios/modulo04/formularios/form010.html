<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sua idade é:</h1>
    <form action="cadastro.php" method="post"></form>
    <p>
        <label for="an">Ano de nascimento:</label>
        <input type="number" name="an" id="an" required max="2025" oninput="calcId()">
    </p>
    <p>
        <label for="id">Sua idade é:</label>
        <output id="id">0</output>
    </p>
    <script>
        function calcId() {
            let atual = new Date().getFullYear()
            id.innerHTML = Number(atual) - Number(an.value)
        }
    </script>
</body>
</html>
